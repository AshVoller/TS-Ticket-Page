<!DOCTYPE html>
<html>

<head>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="TS_Ticket_Brought_In_Creation.css">
  <title>Brought In Tech Support Intake Page</title>
</head>

<body>
  <h1> New Work Order </h1>
  <br>

  <form id="Form_TS_Ticket_Brought_In_Creation" method="post" autocomplete="off">

    <h2> Intake Technician Information </h2>

    <div class="Class_Input">
      <label>Technician ID Number:
        <input type="text" name="Client_ID" required>
      </label>
    </div>

    <div class="Class_Select">
      <label> Type of Technician:
        <select required>
          <option value="Technician_Type_Intern" required> Intern </option>
          <option value="Technician_Type_TS_Staff"> Tech Support Staff </option>
          <option value="Technician_Type_Other_Staff"> Other Staff </option>
        </select>
      </label>
    <div>

    <br>

    <h2> Customer Information </h2>

    <div class="Class_Input">
      <label> Customer Name:
        <input type="text" name="Customer_Name" required>
      </label>
    </div>

    <div class="Class_Input">
      <label> Customer Phone:
        <!-- need to setup javascript for minial length -->
        <input type="text" name="Customer_Phone" maxlength="9">
      </label>
    </div>

    <div class="Class_Input">
      <label> Customer_Email:
        <input type="email" name="Customer_Email">
      </label>
    </div>

    <br>

    <h2> Gizmo Information </h2>

    <div class="Class_Input">
      <label> PID:
        <input type="text" name="PID" required>
      </label>
    </div>

    <div id="Class_Select">
      <label> Box Type:
        <select required>
          <option value=""></option>
          <option value="Box_Type_Desktop"> Desktop </option>
          <option value="Box_Type_Laptop"> Laptop </option>
          <option value="Box_Type_iMac"> iMac </option>
          <option value="Box_Type_MacLaptop"> MacLaptop </option>
          <option value="Box_Type_Other_Data"> Other Data Bearing Device </option>
        </select>
      </label>
    </div>

    <div class="Class_Select">
      <label> Box Source:
        <select required>
          <option value="" selected></option>
          <option value="Box_Source_Adoption"> Adoption </option>
          <option value="Box_Source_Hardware_Grants"> Hardware Grants </option>
          <option value="Box_Source_Store"> Store </option>
          <option value="Box_Source_Internal"> Internal </option>
          <option value="Box_Source_Donated"> Donated </option>
          <option value="Box_Source_External"> External </option>
        </select>
      </label>
    </div>

    <div class="Class_Input">
      <label> Date Accquired:
        <input type="date" name="Date_Accquired">
      </label>
    <div>

    <div class="Class_Select">
      <label> Current OS:
        <select required>
          <option value="" selected> Linux Mint </option>
          <option value="Current_OS_Linux_Mint"> Linux Mint </option>
          <option value="Current_OS_MacOS"> MacOS </option>
          <option value="Current_OS_Windows"> Windows </option>
          <option value="Current_OS_Other_OS"> Other OS </option>
          <option value="Current_OS_No_OS"> No OS </option>
          <option value="Current_OS_Other_Linux_Debian"> Other Linux [Debian] </option>
          <option value="Current_OS_Other_Linux_NonDebian"> Other Linux [Non-Debian] </option>
        </select>
      </label>
    </div>

    <div class="Class_Input">
      <label> Additional Items Checked In:
        <input type="" name="Additional_Items_Checked_In">
      </label>
    </div>

    <br>

    <h2> Support Information </h2>

    <div class="Class_Input">
      <label> Summary Of Issue:
        <input type="text" name="Summary_Of_Issue"  required>
      </label>
    </div>

    <div class="Class_Select">
      <label> Backup Data:
        <select>
          <option value="" selected> Does data needs to be backed up? </option>
          <option value="Backup_Data_Yes"> Yes </option>
          <option value="Backup_Data_No"> No </option>
        </select>
    </label>
    </div>

    <div class="Class_Input">
      <label> Quoted Price: $
        <input type="text" required maxlength="3">
        .00
      </label>
    </div>

    <div class="Class_Textarea">
      <label> Detailed Description Of Issue:
        <br>
        <textarea rows="20" cols="75%" required>
        </textarea>
      </label>
    </div>

    <div class="Class_Button">
      <input type="submit" id="Submit_Ticket" value="Next">
    </div>

  </form>
  <script src="TS_Ticket_Brought_In_Creation.js"></script>
</body>

</html>
